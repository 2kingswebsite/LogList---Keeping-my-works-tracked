<!DOCTYPE html>
<html>

<head>
    <title>Site</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <style>
        .btn-bottom {
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .progress {
            margin-top: 10em;
        }
    </style>

</head>

<body>

    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-2 px-0">
                <img src="https://via.placeholder.com/150" />
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">name</div>
                    <div class="col-md-12">total Projects</div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">

                
                <form>
                    <div class="form-group row">
                        <label for="projectName" class="col-sm-2 col-form-label">Project Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="projectName" placeholder="new Project">
                        </div>
                    </div>
                    
                    <hr>
                    <fieldset class="container">
                        <legend>Level</legend>
                        <div class="form-group row">
                            <label for="easy" class="col-sm-2 col-form-label">Easy</label>
                            <div class="col-sm">Min 
                                <input type="number" value="500" min="0" max="1000" step="5" />$/h
                            </div>
                            <div class="col-sm">Max 
                                <input type="number" value="500" min="0" max="1000" step="5" />$/h
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="medium" class="col-sm-2 col-form-label">Medium</label>
                            <div class="col-sm">Min 
                                <input type="number" value="500" min="0" max="1000" step="5" />$/h
                            </div>
                            <div class="col-sm">Max 
                                <input type="number" value="500" min="0" max="1000" step="5" />$/h
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="hard" class="col-sm-2 col-form-label">Hard</label>
                            <div class="col-sm">Min 
                                <input type="number" value="500" min="0" max="1000" step="5" />$/h
                            </div>
                            <div class="col-sm">Max 
                                <input type="number" value="500" min="0" max="1000" step="5" />$/h
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <a class="btn btn-dark btn-bottom" href="#" role="button">Confirm</a>
                    </div>
                </form>  
            </div>
        </div>
        
   </div>

    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>

</html>
